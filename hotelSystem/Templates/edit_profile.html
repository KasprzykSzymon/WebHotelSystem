{% extends 'base.html' %}
{% load static %}

{% block header %}


    <link rel="stylesheet" href="{% static 'css/styles_edit_profile.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Edytuj profil</title>

{% endblock %}

{% block content %}

    <div class="edit-profile-container">
        <form method="POST" class="form-container">
            {% csrf_token %}
            <h1>Edytuj profil</h1>
            {{ form.non_field_errors }}
            <div>
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>
            <div>
                <label for="{{ form.first_name.id_for_label }}">ImiÄ™</label>
                {{ form.first_name }}
            </div>
            <div>
                <label for="{{ form.last_name.id_for_label }}">Nazwisko</label>
                {{ form.last_name }}
            </div>
            <div>
                <div>
                    <label for="{{ form.phone_number.id_for_label }}">Numer telefonu</label>
                    {{ form.phone_number }}
                </div>
            </div>
            <button type="submit">ZAPISZ</button>
        </form>

{% endblock %}
